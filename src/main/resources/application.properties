# 数据库配置
database.type=sqlite
database.path=redis_adapter.db

# 日志配置 - 精细化控制
logging.level.root=INFO
logging.level.com.sqladaptor=INFO
logging.level.com.sqladaptor.protocol.RedisProtocolHandler=DEBUG
logging.level.com.sqladaptor.database.DatabaseManager=INFO
logging.level.com.sqladaptor.RedisToJdbcServer=INFO

# 特定功能的日志级别
logging.level.com.sqladaptor.parser=DEBUG
logging.level.com.sqladaptor.converter=DEBUG

# 控制台日志格式
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# 文件日志配置（可选）
logging.file.name=logs/redis-adapter.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n

# 性能监控日志
logging.level.com.sqladaptor.performance=INFO

# 语言和地区配置 / Language and Locale Configuration
application.locale=zh_CN
application.default.locale=en_US
application.supported.locales=en_US,zh_CN,ja_JP